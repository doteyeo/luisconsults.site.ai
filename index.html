<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js"></script>
</head>
<body>
    <div id="test-chatbot" style="width: 400px; height: 600px;"></div>
    <script>
        window.addEventListener('load', function() {
            setTimeout(() => {
                if (window.Chatbot) {
                    window.Chatbot.initFull({
                        chatflowid: "76884779-7195-49d8-9e5d-ee41394b4700",
                        apiHost: "https://cloud.flowiseai.com"
                    }, 'test-chatbot');
                } else {
                    console.error('Chatbot not available');
                }
            }, 1000);
        });
    </script>
</body>
</html>
